<div class="container mb-3">
  <div class="row">
    <div class="col">
      <h2>Account Options Form</h2>
      <pre>Readonly mode: {{readonlyMode}}</pre>
      <app-account-options-form [options]="accountOptions"
                                [labels]="accountOptionsLabels"
                                [conflictsList]="loginIdentifierConflictsList"
                                [readonly]="readonlyMode">
      </app-account-options-form>
      <button type="submit" class="btn btn-success"
              (click)="setAccountOptions()"
              [disabled]="readonlyMode">Submit</button>
    </div>
    <div class="col">
      <h2>Account Options Request Details</h2>
      <pre>
        {{ accountOptions | json }}
      </pre>
      <hr/>
      <app-response-card [response]="requestResult"
                         *ngIf="requestResult && requestResult.errorCode !== 0">
      </app-response-card>
    </div>
  </div>
</div>
